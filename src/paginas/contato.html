<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/teste.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
        <form action="Obrigado.html" method="get">
            <label> Nome: </label>
            <input type="text" name="nome" required> <br>
            <label> E-mail:</label>
            <input type="email" name="email" required> <br>
            <label> Assunto: </label>
            <select name="assunto">
                <option value="sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
                <option value="elogio" selected>Elogio</option>
            </select> <br>
            <div class="mensagem">
                <label>Mensagem:</label>
                <textarea name="mensagem" required></textarea><br>
            </div>
            <div class="caixa">
                <input type="checkbox" name="termo" value="Concordo com os termos" required>
                <label>
                    Concordo com os Termos de Privacidade do Site
                </label><br>
            </div>
            <a href="/src/paginas/Obrigado.html">
                <input type="submit" value="Enviar Mensagem">
            </a>
            <a href="/index.html">
                <input type="button" value="Voltar ao Início">
            </a>
        </form>
    </div>

</body>


</html>
